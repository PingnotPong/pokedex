<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="shortcut icon" href="img/pokeball.png" type="image/x-icon">
    <link rel="stylesheet" href="styles/standart.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="styles/pokemon-card.css">
    <link rel="stylesheet" href="styles/pokemon-overlay.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="scripts/template.js"></script>
    <script src="main.js" defer></script>

</head>

<body onload="init()" class="" id="body">
    <header class="p-8">
        <div class="header-logo">
            <img src="img/pokeball.png" alt="">
            <h1>Pokedex</h1>
        </div>
        <form action="" class="searchbar-container" onsubmit="searchForPokemon(event)">
            <input id="search-bar" type="text" class="searchfield-input" placeholder="Search for Pokemon..."
                minlength="3" required>
            <button type="submit" class="searchfield-commit">
                <i class="fa fa-search"></i>
            </button>
        </form>
    </header>
    <main>
        <div class="card-container m-16" id="card-container">
        </div>
        <div id="render-more-container" class="render-more-container">
            <button class="render-more-button">Show More</button>
        </div>
    </main>
    <footer>
        <a href="https://www.flaticon.com/free-icons/pokemon" target="_blank">Pokeball Icon from Flaticon</a>
        <a href="https://pokeapi.co" target="_blank">Datas used from the PokeAPI</a>
    </footer>
    <section class="overlay d-none" id="overlay" onclick="closeOverlay()">
        <div class="detailed-info-container" id="detailed-info-container" onclick="stopPropagation(event)">
            <div class="overlay-header p-8"><span>Name</span><span>id<button onclick="closeOverlay()">x</button></span></div>
            <div class="overlay-img-and-types">
                <div>
                    <img id="normal-img" class="overlay-pokemon-img"
                        src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/other/official-artwork/6.png"
                        alt="">
                    <img id="shiny-img" class="overlay-pokemon-img d-none"
                        src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/other/official-artwork/shiny/6.png"
                        alt="">
                </div>
                <div class="overlay-type-container">
                    <div class="toggle-shiny">
                        <button class="toggle-button" id="toggle-button"
                            onclick="toggleClass('active', 'toggle-button'), toggleClass('d-none', 'normal-img', 'shiny-img', 'evo-img-1', 'evo-img-1-shiny', 'evo-img-2', 'evo-img-2-shiny', 'evo-img-3', 'evo-img-3-shiny')">
                            <div class="toggle-circle"></div>
                        </button>
                        <span><i class="fa fa-arrow-left"></i> Shiny</span>
                    </div>
                    <img class="p-8"
                        src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/types/generation-viii/sword-shield/4.png"
                        alt="">
                    <img class="p-8"
                        src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/types/generation-viii/sword-shield/8.png"
                        alt="">
                </div>
            </div>
            <nav class="detailed-info-nav">
                <div><span onclick="changeInfoTab('main', 'stats', 'evo-chain')" id="main" class="selected">Main</span></div>
                <div><span onclick="changeInfoTab('stats', 'main', 'evo-chain')" id="stats">Stats</span></div>
                <div><span onclick="changeInfoTab('evo-chain', 'main', 'stats')" id="evo-chain">Evo-Chain</span></div>
            </nav>
            <div id="detailed-info-main">
                <div>
                    <span>Base Experience</span>
                    <span>240 xp</span>
                </div>
                <div>
                    <span>Height</span>
                    <span>2,00 m</span>
                </div>
                <div>
                    <span>Weight</span>
                    <span>12,00 kg</span>
                </div>
            </div>
            <div id="detailed-info-stats" class="d-none">
                <div class="stat-container">
                    <span>HP</span>
                    <div>
                        <div class="visual-stat" style="width: 5%;"></div>
                    </div>
                </div>
                <div class="stat-container">
                    <span>Attack</span>
                    <div>
                        <div class="visual-stat" style="width: 5%;"></div>
                    </div>
                </div>
                <div class="stat-container">
                    <span>Defense</span>
                    <div>
                        <div class="visual-stat" style="width: 97%;"></div>
                    </div>
                </div>
                <div class="stat-container">
                    <span>Special Attack</span>
                    <div>
                        <div class="visual-stat" style="width: 1%;"></div>
                    </div>
                </div>
                <div class="stat-container">
                    <span>Special Defense</span>
                    <div>
                        <div class="visual-stat" style="width: 86%;"></div>
                    </div>
                </div>
                <div class="stat-container">
                    <span>Speed</span>
                    <div>
                        <div class="visual-stat" style="width: 45%;"></div>
                    </div>
                </div>
            </div>
            <div id="detailed-info-evo-chain" class="d-none">
                <img id="evo-img-1"
                    src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/other/official-artwork/4.png"
                    alt="">
                <img id="evo-img-1-shiny"
                    src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/other/official-artwork/shiny/4.png"
                    alt=""
                    class="d-none">
                <i class="fa fa-angle-double-right"></i>
                <img id="evo-img-2"
                    src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/other/official-artwork/5.png"
                    alt="">
                <img id="evo-img-2-shiny"
                    src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/other/official-artwork/shiny/5.png"
                    alt=""
                    class="d-none">
                <i class="fa fa-angle-double-right"></i>
                <img id="evo-img-3"
                    src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/other/official-artwork/6.png"
                    alt="">
                <img id="evo-img-3-shiny"
                    src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/other/official-artwork/shiny/6.png"
                    alt=""
                    class="d-none">
            </div>
            <div class="last-next-pokemon">
                <button><i class="fa fa-arrow-left"></i></button>
                <button><i class="fa fa-arrow-right"></i></button>
            </div>
        </div>
    </section>
</body>

</html>
